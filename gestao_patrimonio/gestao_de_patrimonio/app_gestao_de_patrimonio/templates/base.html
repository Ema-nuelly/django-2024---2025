<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %} 
    </title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base.css' %}"> 
    
</head>
<body> {# this is how to make a comment #} 
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                {% load static %}
                <a class="navbar-brand" href="{% url 'inicio' %}"><img src="{% static '/images/gear-logo.png' %}" alt="logo" width="70px"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}"  href="{% url 'inicio' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/categorias/' %}active{% endif %}" href="{% url 'categorias' %}">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/fornecedores/' %}active{% endif %}" href="{% url 'fornecedores' %}">Fornecedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/bens/' %}active{% endif %}" href="{% url 'bens' %}">Bens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/movimentacoes/' %}active{% endif %}" href="{% url 'movimentacoes' %}">Movimentacoes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/localizacoes/' %}active{% endif %}" href="{% url 'localizacoes' %}">Localizacoes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/perfil/' %}active{% endif %}" href="{% url 'perfil' %}">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer pt-3 bg-dark text-center fixed-bottom">
        <p>&copy; 2023 My Django Project</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
